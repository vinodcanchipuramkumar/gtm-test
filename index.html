  <title>GTM Test Page</title>
  <meta name="description" content="A simple page to test Google Tag Manager (GTM) integrations and events." />

  <!-- 1) Initialize dataLayer BEFORE the GTM snippet -->
  <script>
    window.dataLayer = window.dataLayer || [];
    // Example page-level data (safe to modify)
    window.dataLayer.push({
      event: "page_init",
      page_type: "home",
      user_status: "guest"
    });
  </script>

  <!-- 2) GTM Snippet (HEAD) — Replace GTM-XXXXXXX with your container ID -->
  <!-- Google Tag Manager -->
  <script>
    (function (w, d, s, l, i) {
      w[l] = w[l] || [];
      w[l].push({ "gtm.start": new Date().getTime(), event: "gtm.js" });
      var f = d.getElementsByTagName(s)[0],
        j = d.createElement(s),
        dl = l != "dataLayer" ? "&l=" + l : "";
      j.async = true;
      j.src = "https://www.googletagmanager.com/gtm.js?id=" + i + dl;
      f.parentNode.insertBefore(j, f);
    })(window, document, "script", "dataLayer", "GTM-XXXXXXX");
  </script>
  <!-- End Google Tag Manager -->

    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; color: #222; }

    main { padding: 1.5rem; max-width: 920px; margin: 0 auto; }
    .card { border: 1px solid #e5e7eb; border-radius: 8px; padding: 1rem; margin: 1rem 0; }
    .btn { background: #0b5fff; color: #fff; border: 0; border-radius: 6px; padding: 0.6rem 1rem; cursor: pointer; }
    .btn.secondary { background: #0ea5e9; }
    .row { display: flex; gap: 1rem; flex-wrap: wrap; }
    .row > .card { flex: 1 1 280px; }
    footer { padding: 1.5rem; text-align: center; color: #666; border-top: 1px solid #eee; }
    code { background: #f6f8fa; padding: 0.1rem 0.3rem; border-radius: 4px; }
  </style>
</head>
